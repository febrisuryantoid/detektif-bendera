      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #f0f9ff;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        overflow: hidden; /* Prevent body scroll, handle inside containers */
        height: 100dvh; /* Dynamic viewport height */
      }
      
      #root {
        height: 100%;
        width: 100%;
      }
      
      /* UTILITIES */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 4px; }
      
      /* TEXT STROKES */
      .text-stroke-sm { -webkit-text-stroke: 1px #000; paint-order: stroke fill; }
      .text-stroke-md { -webkit-text-stroke: 2px #1e3a8a; paint-order: stroke fill; }
      .text-stroke-lg { -webkit-text-stroke: 4px #1e3a8a; paint-order: stroke fill; }
      
      @media (max-width: 640px) {
        .text-stroke-lg { -webkit-text-stroke: 2.5px #1e3a8a; }
      }

      /* ANIMATIONS */
      .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      
      .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.5); }
        100% { opacity: 1; transform: scale(1); }
      }
      
      .animate-slide-down { animation: slideDown 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      @keyframes slideDown {
        0% { transform: translateY(-100%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      .animate-spin-slow { animation: spin 20s linear infinite; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      
      /* DESIGN SYSTEM CLASSES FOR BUTTONS */
      /* Base 3D Button Style - Adjusted for compact mobile */
      .btn-3d {
        box-shadow: inset 0 2px 0 rgba(255,255,255,0.3), inset 0 -2px 0 rgba(0,0,0,0.1);
        border-bottom-width: 4px; /* Default for mobile */
        transition: all 0.1s;
      }
      @media (min-width: 768px) {
        .btn-3d { border-bottom-width: 6px; }
      }
      .btn-3d:active {
        border-bottom-width: 0px;
        transform: translateY(4px);
      }
      
      /* ANIMASI BENDERA BACKGROUND */
      .animate-drift-right { animation: driftRight linear infinite; }
      @keyframes driftRight {
        0% { transform: translateX(-20vw) translateY(0); }
        50% { transform: translateX(50vw) translateY(-20px); }
        100% { transform: translateX(120vw) translateY(0); }
      }
    </style>
